<div
    style="width: 100%; height: 100vh; background: linear-gradient(0deg, rgba(220,220,220,1) 0%, rgba(105,161,158,1) 100%);display: flex; flex-wrap: wrap;">
    <div style="width: 100%; height: 100px; background-color: orange;">
        <img src="../../../../../assets/img/en.JPG" style="width:  100%;object-fit: contain;">
    </div>
    <div style="width: 120px; height: 85vh; background-color: transparent;">
        <img src="../../../../../assets/img/opciones.JPG" style="width:  100%;object-fit: contain;">
    </div>
    <div style="flex-grow: 1; background-color: transparent; height: 80%;">
        <div style="width: 100%; height: 95px; background-color: WHITE; ">
            <div nz-row style="width: 100%; height: 100%; display: flex; background-color: white;">
                <div nz-col nzSpan="6"
                    style="height: 100%; background-color: transparent; display: grid; place-content: center;">
                    <img src="../../../../../assets/img/en blanco.JPG" style="width:  100%; height: 100%;object-fit: contain;">
                </div>
                <div nz-col nzSpan="18" style="height: 100%; background-color: white; display: flex;">

                    </div>
                    <div nz-col nzSpan="20" style="height: 100%; text-align: right; padding-right: 20px; background-color: transparent; display: flex; justify-content: flex-end;">
                        <div style="width: 450px; height: 100%; background-color: white; padding: 10px 0px; display: flex;">

                                <b>{{userLogin?.first_name}} {{userLogin?.last_name}} </b> - <b>{{userLogin?.identification}}</b>

                                <br/>
                                Fecha/Hora Ãšltimo acceso : {{dateIngress|  date:'dd/MM/yyyy HH:mm:ss'}}
                            </div>
                            <div style="width: 25%; text-align: left; background-color: transparent;">
                                <button (click)="logout()" style="width: 100%; border-radius: 8px;" nz-button nzType="primary">
                                    Salir
                                    <span nz-icon nzType="logout"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
